<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #e8f5e9; /* Verde claro bem suave */
      }
  
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #1b5e20; /* Verde escuro para o texto */
        font-family: Arial, sans-serif;
      }
  
      main {
        flex: 1;
        background-color: #ffffff; /* Mantive branco para contraste */
        padding: 20px;
        box-shadow: 0 2px 4px rgba(46, 125, 50, 0.2); /* Sombra esverdeada */
        margin: 15px;
        border-radius: 8px;
        border: 1px solid #a5d6a7; /* Borda verde clara */
      }
  
      footer {
        font-size: 14px;
        background-color: #2e7d32; /* Verde mais intenso */
        color: #e8f5e9; /* Texto verde claro */
        padding: 15px;
        text-align: center;
        margin-top: auto;
      }
  
      /* Opcional: estilizar links se necessário */
      a {
        color: #388e3c; /* Verde médio para links */
        text-decoration: none;
      }
      
      a:hover {
        color: #1b5e20; /* Verde mais escuro no hover */
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-primary m-0">{{ header.titulo }}</h1>
      <a class="nav-link text-primary" href="{% url 'index' %}">{{ header.link }}</a>
    </div>
  </nav>
    <div class='text-center'><h2>{% block titulo %}{% endblock titulo %}</h2></div>

    {% block content %}{% endblock content %}

    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">&copy; {{ footer.descricao }}</p>
      </div>
    </footer>
</body>
</html>
