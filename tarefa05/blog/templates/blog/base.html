<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
      }
  
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #ffffff; 
        font-family: Arial, sans-serif;
      }
  
      main {
        flex: 1;
        background-color: #000000; 
        padding: 20px;
        box-shadow: 0 0 10px rgba(199, 0, 0, 0.7); 
        margin: 15px;
        border-radius: 8px;
        border: 2px solid #c70000; 
      }
  
      footer {
        font-size: 14px;
        background-color: #000000;
        color: #ffffff; 
        padding: 15px;
        text-align: center;
        margin-top: auto;
        border-top: 3px solid #c70000;
        box-shadow: 0 -2px 5px rgba(199, 0, 0, 0.5); 
      }
  
     
      a {
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
        text-shadow: 0 0 3px rgba(255, 0, 0, 0.7); 
        transition: all 0.3s ease;
      }
      
      a:hover {
        color: #ffffff; 
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.9);
        text-decoration: none;
      }
      
     
      .flamengo-color {
        color: #ff0000;
        background-color: #000000;
        border: 1px solid #ff0000;
      }
      
      
      h1, h2, h3 {
        background: linear-gradient(to right, #000000, #c70000, #000000);
        -webkit-text-fill-color: transparent;
        padding: 5px 0;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-primary m-0">{{ header.titulo }}</h1>
      <a class="nav-link text-primary" href="{% url 'index' %}">{{ header.link }}</a>
    </div>
  </nav>
    <div class='text-center'><h2>{% block titulo %}{% endblock titulo %}</h2></div>

    {% block content %}{% endblock content %}

    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">&copy; {{ footer.descricao }}</p>
      </div>
    </footer>
</body>
</html>
