<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Blog Simples</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: #333; color: white; padding: 20px; text-align: center; }
        header a { color: white; text-decoration: none; }
        main { flex: 1; width: 80%; max-width: 800px; margin: 20px auto; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; margin-top: auto; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Meu Blog Simples</a></h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Desenvolvido por Eduardo</p>
    </footer>
</body>
</html>
