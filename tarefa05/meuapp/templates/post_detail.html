{% extends 'blog/base.html' %}

{% block content %}
    <article>
        <h1>{{ post.titulo }}</h1>
        <p><em>Publicado em: {{ post.data_publicacao|date:"d/m/Y H:i" }}</em></p>
        {% if post.imagem %}
            <img src="{{ post.imagem.url }}" alt="{{ post.titulo }}" style="max-width: 100%;">
        {% endif %}
        <div style="margin-top: 20px;">
            {{ post.texto|linebreaksbr }}
        </div>
    </article>
{% endblock %}
